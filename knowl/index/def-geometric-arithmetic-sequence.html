<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Geometric &amp; Arithmetic Sequences.</span>
</h4>
<div class="para">A sequence is said to be <dfn class="terminology">arithmetic</dfn> if the difference between every pair of consecutive terms is the same. A sequence is said to be <dfn class="terminology">geometric</dfn> if the ratio between every pair of consecutive terms is the same.</div></article><span class="incontext"><a class="internal" href="SE1.html#def-geometric-arithmetic-sequence">in-context</a></span>
