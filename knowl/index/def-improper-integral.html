<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Improper Integral.</span>
</h4>
<div class="para logical">
<div class="para">An <dfn class="terminology">improper integral</dfn> is an integral of the form</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^\infty f(x)\, dx \qquad \int_{-\infty}^a f(x)\, dx \qquad \int_{-\infty}^\infty f(x)\, dx
\end{equation*}
</div>
<div class="para">provided that <span class="process-math">\(f(x)\)</span> is continuous on the domain of integration.</div>
</div></article><span class="incontext"><a class="internal" href="TI5.html#def-improper-integral">in-context</a></span>
