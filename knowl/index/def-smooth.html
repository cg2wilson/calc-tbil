<span class="type">Definition</span><span class="space"> </span><span class="codenumber">13.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Smooth Surface.</span>
</h4>
<div class="para">A parametrized surface <span class="process-math">\(\textbf{r}(u,v) = \lrangle{f(u,v),g(u,v),h(u,v)}\)</span> is said to be <dfn class="terminology">smooth</dfn> if <span class="process-math">\(\textbf{r}_u\)</span> and <span class="process-math">\(\textbf{r}_v\)</span> are continuous and <span class="process-math">\(\textbf{r}_u\times\textbf{r}_v\)</span> is nonzero on the interior of the parameter domain.</div></article><span class="incontext"><a class="internal" href="FS2.html#def-smooth">in-context</a></span>
