<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Conservative/Gradient Field.</span>
</h4>
<div class="para">A vector field <span class="process-math">\(\textbf{F}\)</span> is called a <dfn class="terminology">gradient field</dfn> or <dfn class="terminology">conservative field</dfn> if there exists a scalar function <span class="process-math">\(f\)</span> such that <span class="process-math">\(\nabla f = \textbf{F}\text{.}\)</span> The function <span class="process-math">\(f\)</span> is called a <dfn class="terminology">potential function</dfn> for the vector field.</div></article><span class="incontext"><a class="internal" href="VF3.html#def-conservative-gradient-field">in-context</a></span>
