<div class="para logical">
<div class="para">The volume of a solid <span class="process-math">\(S\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \lim_{n\to \infty}\sum A_i(x) = \int_a^b A(x)\, dx
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(A(x)\)</span> is the area of a cross-section of the solid.</div>
