<div class="para logical">
<div class="para">The <dfn class="terminology">unit tangent vector</dfn> of a plane curve <span class="process-math">\(\textbf{r}(t)\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\textbf{T}(t) = \dfrac{\textbf{r}'(t)}{||\textbf{r}'(t)||}
\end{equation*}
</div>
<div class="para">assuming that <span class="process-math">\(\textbf{r}'(t)\)</span> exists and is non-zero.</div>
