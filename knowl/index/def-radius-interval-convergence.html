<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.1.3</span><span class="period">.</span><span class="space"> </span><span class="title">Interval/Radius of Convergence.</span>
</h4>
<div class="para">The set of values for with the series <span class="process-math">\(\ds \sum_{n=0}^\infty c_n(x-a)^n\)</span> converges is called the <dfn class="terminology">interval of convergence</dfn>. The <dfn class="terminology">radius of convergence</dfn> is the value <span class="process-math">\(R\)</span> for which <span class="process-math">\(|x-a| \lt R\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="PS1.html#def-radius-interval-convergence">in-context</a></span>
