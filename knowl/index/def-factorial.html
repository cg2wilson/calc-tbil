<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.6.2</span><span class="period">.</span><span class="space"> </span><span class="title">Factorial.</span>
</h4>
<div class="para logical">
<div class="para">A <dfn class="terminology">factorial</dfn> is a term given by the expression</div>
<div class="displaymath process-math">
\begin{equation*}
n! = n\cdot (n-1)\cdot (n-2)\cdots 3\cdot 2\cdot 1
\end{equation*}
</div>
</div> <div class="para">A factorial expresses the number of non-unique ways a set of <span class="process-math">\(n\)</span> elements can be ordered.</div></article><span class="incontext"><a class="internal" href="SE6.html#def-factorial">in-context</a></span>
